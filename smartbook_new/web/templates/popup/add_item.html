<div style='display:none' id="add_item">
    <div id='add_new_item' style='padding:10px; background:#fff;'>
        <div class="sign_box">
            <div class="row-fluid">
                <div class="span12 sign_mid">
                    <span>
                        <form action="" id="register" name="register" method="post" class="reg_sec">
                            <div class="formrow">
                                <div class="formtext">
                                    <label>Item Name</label>
                                </div>
                                <div class="forminput">  
                                    <input type="text" name="name" ng-model="item.name" />
                                </div>  
                            </div>
                            <div class="formrow">
                                <div class="formtext">
                                    <label>Item Code</label>
                                </div>
                                <div class="forminput">  
                                    <input type="text" name="code" ng-model="item.code"/>
                                </div>  
                            </div>
                            <div class="formrow">
                                <div class="formtext">
                                    <label>Type</label>
                                </div>
                                <div class="forminput">  
                                    <select ng-model="item.type">
                                        <option value="">Select</option>
                                        <option value="item">Item</option>
                                        <option value="service_charge">Service Charge</option>
                                    </select>
                                </div>  
                            </div>
                            <div align="center">
                                <p class="error_message">[[validation_error]]</p>
                                <input name="submit" type="button" value="Add" ng-click="add_item()">
                                <input name="cancel" type="button" value="Cancel" ng-click="close_popup()">
                            </div>
                        </form>                        
                    </span>
                </div>
            </div>    
        </div>
        <div class="clearfix"></div>
    </div>
</div>
